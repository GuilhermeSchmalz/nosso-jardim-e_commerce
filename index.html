<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="assets/style.css">
    <link rel="stylesheet" href="assets/css/style.css">
    
    <title>Login Dark/Light Mode</title>
</head>
<body>
    <header>

        <!--Menu de navegação-->
        <input type="checkbox" name="" id="toggler">
        <label for="toggler" class="fas fa-bars"></label>

        <a href="C:/Users/userbla/Downloads/nossojardim/index.html" class="logo"><img src="assets/imgs/logo.png"></a>

        <nav class="navbar">
            
            <!--Barra de pesquisa-->
    		<div class="pesquisa">
    			<div class="search_box">
    				<input type="text" class="input" placeholder="Pesquisar">
	    			<div class="btn_search">
	    				<i class="fas fa-search"></i>
    				</div>
    			</div>
    		</div>

            <a href="#orquideas">Nossas Flores</a>
            <a href="#maisvendidos">Mais vendidos</a>
            <a href="#acessibilidade">Acessibilidade</a>

       </nav>

       <div class="icons">
            <a href="#" class="fas fa-heart"></a>
            <a href="#" class="fas fa-shopping-cart"></a>
            <a href="C:/Users/userbla/Downloads/formulario/index.html" class="fas fa-user"></a>
        </div>


    </header> 
     
    <main id="container">
        <div id="demon-da-garoa">
            <form id="login_form">
                <!-- FORM HEADER -->
                <div id="form_header">
                    <h1>Login</h1>
                    <i id="mode_icon" class="fa-solid fa-moon"></i>
                </div>
    
                <!-- SOCIAL MEDIA LINKS -->
                <div id="social_media">
                    <!-- FACEBOOK -->
                    <a href="#">
                        <img src="assets/imgs/facebook.png" alt="">
                    </a>
    
                    <!-- GOOGLE -->
                    <a href="#">
                        <img src="assets/imgs/google.png" alt="Google logo">
                    </a>
                    
                    <!-- GITHUB -->
                    <a href="#">
                        <img src="assets/imgs/github.png" alt="">
                    </a>
                </div>
    
                <!-- INPUTS -->
                <div id="inputs">
                    <!-- NAME -->
                    <div class="input-box">
                        <label for="name">
                            Name
                            <div class="input-field">
                                <i class="fa-solid fa-user"></i>
                                <input type="text" id="name" name="name">
                            </div>
                        </label>
                    </div>
                    
                    <!-- EMAIL -->
                    <div class="input-box">
                        <label for="email">
                            E-mail
                            <div class="input-field">
                                <i class="fa-solid fa-envelope"></i>
                                <input type="email" id="email" name="email">
                            </div>
                        </label>
                    </div>
                    
                    <!-- PASSWORD -->
                    <div class="input-box">
                        <label for="password">
                            Password
                            <div class="input-field">
                                <i class="fa-solid fa-key"></i>
                                <input type="password" id="password" name="password">
                            </div>
                        </label>
                        
                        <!-- FORGOT PASSWORD -->
                        <div id="forgot_password">
                            <a href="#">
                                Forgot your password?
                            </a>
                        </div>
                    </div>
                </div>
    
                <!-- LOGIN BUTTON -->
                <button type="submit" id="login_button">
                    Login
                </button>
            </form>
        </div> 
        
    </main>

    <!-- JAVASCRIPT -->
    <script type="text/javascript" src="assets/js/script.js"></script>
</body>
</html>
